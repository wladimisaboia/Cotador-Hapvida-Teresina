<!DOCTYPE html>
<html>
  <head>
    <title>Cotações Hapvida Teresina</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Cotação Hapvida</h2>
      <form action="/cotacao" method="post">
        <div class="form-group">
          <label for="idade">Idade:</label>
          <input
            type="text"
            id="idade"
            name="idade"
            placeholder="Digite sua idade (separadas por vírgula)"
          />
        </div>
        <div class="form-group">
          <label for="plano">Plano:</label>
          <select id="plano" name="plano">
              <option value="Selecione o plano">Selecione o plano</option>
              <!-- pessoa física -->
              <option value="ambulatorial (pessoa física) - Sem coparticipação, exceto terapias">21028 - Ambulatorial (pessoa física) - Sem coparticipação, exceto terapias</option>
              <option value="ambulatorial (pessoa física) - Com coparticipação">11330 - Ambulatorial (pessoa física) - Com coparticipação</option>
              <option value="enfermaria (pessoa física) - Sem coparticipação, exceto terapias">21057 - Enfermaria (pessoa física) - Sem coparticipação, exceto terapias</option>
              <option value="enfermaria (pessoa física) - Com coparticipação">13299 - Enfermaria (pessoa física) - Com coparticipação</option>
              <option value="apartamento (pessoa física) - Sem coparticipação, exceto terapias">21058 - Apartamento (pessoa física) - Sem coparticipação, exceto terapias</option>
              <option value="apartamento (pessoa física) - Com coparticipação">13298 - Apartamento (pessoa física) - Com coparticipação</option>
              <option value="nosso medico enfermaria (pessoa física) - Sem coparticipação, exceto terapias">35768 - Nosso medico enfermaria (pessoa física) - Sem coparticipação, exceto terapias</option>
              <option value="nosso medico enfermaria (pessoa física) - Sem coparticipação, exceto terapias">35767 - Nosso medico enfermaria (pessoa física) - Sem coparticipação, exceto terapias</option>
              <option value="nosso medico apartamento (pessoa física) - Sem coparticipação, exceto terapias">35648 - Nosso medico apartamento (pessoa física) - Sem coparticipação, exceto terapias</option>
              <option value="nosso medico apartamento (pessoa física) - Com coparticipação">35649 - Nosso medico apartamento (pessoa física) - Com coparticipação</option>
              <!-- pessoa jurídica -->
              <option value="ambulatorial (pessoa jurídica) - Sem coparticipação, exceto terapias">21217 - Ambulatorial (pessoa jurídica) - Sem coparticipação, exceto terapias</option>
              <option value="ambulatorial (pessoa jurídica) - Com coparticipação">11789 - Ambulatorial (pessoa jurídica) - Com coparticipação</option>
              <option value="enfermaria (pessoa jurídica) - Sem coparticipação, exceto terapias">21218 - Enfermaria (pessoa jurídica) - Sem coparticipação, exceto terapias</option>
              <option value="enfermaria (pessoa jurídica) - Com coparticipação">11791 - Enfermaria (pessoa jurídica) - Com coparticipação</option>
              <option value="apartamento (pessoa jurídica) - Sem coparticipação, exceto terapias">21219 - Apartamento (pessoa jurídica) - Sem coparticipação, exceto terapias</option>
              <option value="apartamento (pessoa jurídica) - Com coparticipação">11790 - Apartamento (pessoa jurídica) - Com coparticipação</option>
              <option value="nosso medico enfermaria (pessoa jurídica) - Sem coparticipação, exceto terapias">35577 - Nosso medico enfermaria (pessoa jurídica) - Sem coparticipação, exceto terapias</option>
              <option value="nosso medico enfermaria (pessoa jurídica) - Com coparticipação">35493 - Nosso medico enfermaria (pessoa jurídica) - Com coparticipação</option>
              <option value="nosso medico apartamento (pessoa jurídica) - Sem coparticipação, exceto terapias">35585 - Nosso medico apartamento (pessoa jurídica) - Sem coparticipação, exceto terapias</option>
              <option value="nosso medico apartamento (pessoa jurídica) - Com coparticipação">35509 - Nosso medico apartamento (pessoa jurídica) - Com coparticipação</option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" value="Cotar" />
        </div>
      </form>
    </div>
    <script>
        const interval = 120000;

        function refreshPage() {
            window.location.reload();
        }

        setInterval(refreshPage, interval);
    </script>
  </body>
</html>
